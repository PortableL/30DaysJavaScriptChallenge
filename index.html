<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JS drum kit</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="65">
        <h3>A</h3>
        <span> CLAP </span>
      </div>

      <div class="key" data-key="83">
        <h3>S</h3>
        <span>HIHAT</span>
      </div>

      <div class="key" data-key="68">
        <h3>D</h3>
        <span>KICK</span>
      </div>

      <div class="key" data-key="70">
        <h3>F</h3>
        <span>OPENHAT</span>
      </div>

      <div class="key" data-key="71">
        <h3>G</h3>
        <span>BOOM</span>
      </div>

      <div class="key" data-key="72">
        <h3>H</h3>
        <span>RIDE</span>
      </div>

      <div class="key" data-key="74">
        <h3>J</h3>
        <span>SNARE</span>
      </div>

      <div class="key" data-key="75">
        <h3>K</h3>
        <span>TOM</span>
      </div>

      <div class="key" data-key="76">
        <h3>L</h3>
        <span>TINK</span>
      </div>
    </div>

    <audio data-key="65" src="Sounds/clap.wav"></audio>
    <audio data-key="83" src="Sounds/hihat.wav"></audio>
    <audio data-key="68" src="Sounds/kick.wav"></audio>
    <audio data-key="70" src="Sounds/openhat.wav"></audio>
    <audio data-key="71" src="Sounds/boom.wav"></audio>
    <audio data-key="72" src="Sounds/ride.wav"></audio>
    <audio data-key="74" src="Sounds/snare.wav"></audio>
    <audio data-key="75" src="Sounds/tom.wav"></audio>
    <audio data-key="76" src="Sounds/tink.wav"></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return; //stop function from running together
        audio.currentTime = 0; //unli sound per click , rewind from the start
        audio.play();
        key.classList.add("playing");
      }

      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }

      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
